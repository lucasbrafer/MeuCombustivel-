<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Meu Combustível</title>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/appicons/favicon-96x96.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Manifest -->
    <link
      rel="manifest"
      href="./manifest.webmanifest"
      crossorigin="use-credentials"
    />

    <!-- meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Meu Combustível" />

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/appicons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/appicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/appicons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/appicons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/appicons/apple-icon-180x180.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/tabnavigation.css" />
    <link rel="stylesheet" href="./css/gas.css" />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="stylesheet" href="./css/history.css" />

    <!-- Scrips -->
    <script src="./js/base.js"></script>
    <script src="./js/tabnavigation.js"></script>
    <script src="./js/gas.js"></script>
  </head>
  <body>
    <!-- Price Screen -->
    <section id="page-gas" class="component">
      <img src="./assets/gas.png" class="gas" />
      <div class="hold-form pd4">
        <div class="customInput">
          <span class="subtitle">Gasolina</span>
          <input
            id="gas"
            placeholder="R$ 0,00"
            maxlength="8"
            onkeyup="numberToReal('gas')"
            onchange="listenerChangingInput()"
          />
        </div>
        <div class="customInput">
          <span class="subtitle">Álcool</span>
          <input
            id="alcool"
            placeholder="R$ 0,00"
            maxlength="8"
            onkeyup="numberToReal('alcool')"
            onchange="listenerChangingInput()"
          />
        </div>
      </div>
      <div class="container-center pd6">
        <button
          id="calc-btn"
          type="button"
          class="button w-60 center"
          onclick="fetchResult()"
        >
          Calcular
        </button>
      </div>
    </section>

    <!-- Result Screen -->
    <section id="page-result" class="component hidden">
      <div class="arrow-container">
        <a onclick="goBackToGas()">
          <img src="./assets/back.svg" alt="back" />
        </a>
      </div>
      <img src="./assets/crow.png" class="crow" />
      <div class="hold-form pd4">
        <div id="gas-result" class="hidden">
          <span class="title">Gasolina</span>
        </div>
        <div id="alcool-result" class="hidden">
          <span class="title">Álcool</span>
        </div>
        <div class="mt3">
          <span class="subtitle">Nos Diga!</span>
          <br />
          <span class="subtitle">Quanto você abasteceu?</span>
        </div>
      </div>
      <div class="customInput mt2">
        <input
          id="spent"
          placeholder="R$ 0,00"
          maxlength="9"
          class="large"
          onkeyup="numberToReal('spent')"
        />
      </div>

      <button
        type="button"
        class="button center w-60 mt2"
        onclick="saveValue()"
      >
        Confirmar
      </button>
    </section>

    <!-- Dashboard page -->
    <section id="page-dashboard" class="component hidden">
      <img src="./assets/dashboard.png" class="dashboard" />

      <div class="hold-form mt1">
        <span class="subtitle">Dashboard</span>
      </div>

      <div class="card">
        <span class="subtitle black-primary mt2 mb1">Semanal</span>
        <div id="semanal" class="chip w-80">
          <span class="semititle primary-color"> R$ 20,12</span>
        </div>
        <span class="subtitle black-primary mt2 mb1">Mensal</span>
        <div id="mensal" class="chip w-80">
          <span class="semititle primary-color"> R$ 20,12</span>
        </div>
        <span class="subtitle black-primary mt2 mb1">Anual</span>
        <div id="anual" class="chip w-80">
          <span class="semititle primary-color"> R$ 20,12</span>
        </div>
      </div>
    </section>

    <!-- History page -->
    <section id="page-history" class="component hidden">
      <img src="./assets/data.png" class="dashboard" />

      <div class="hold-form mt1">
        <span class="subtitle">Histórico</span>
      </div>

      <div class="card">
        <div class="pd3">
          <span class="subtitle black-primary">Gasto Total</span>
        </div>
        <div class="pd1">
          <span id="total-spent" class="subtitle primary-color">R$ 0,00</span>
        </div>
        <hr />
        <div id="list-history" class="list">
          <div>
            <span class="gas-text"> Gasolina </span>
            <span> R$ 20,20</span>
            <hr />
          </div>
          <div>
            <span class="alcool-text"> Álcool </span>
            <span> R$ 20,20</span>
            <hr />
          </div>
        </div>
      </div>
    </section>
  </body>
  <footer>
    <nav class="nav">
      <a id="tab-dashboard" class="nav_link" onclick="setActive('dashboard')">
        <span>Dashboard</span>
      </a>
      <a id="tab-gas" class="nav_link nav-active" onclick="setActive('gas')">
        <span>Calculadora</span>
      </a>
      <a id="tab-history" class="nav_link" onclick="setActive('history')">
        <span>Histórico</span>
      </a>
    </nav>
  </footer>
</html>
