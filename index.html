<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Meu Combustível</title>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/appicons/favicon-96x96.png"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <!-- Manifest -->
    <link
      rel="manifest"
      href="./manifest.webmanifest"
      crossorigin="use-credentials"
    />

    <!-- meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Meu Combustível" />

    <!-- Icons -->
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="./assets/appicons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="./assets/appicons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="./assets/appicons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="./assets/appicons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/appicons/apple-icon-180x180.png"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/tabnavigation.css" />
    <link rel="stylesheet" href="./css/gas.css" />

    <!-- Scrips -->
    <script src="./js/base.js"></script>
    <script src="./js/tabnavigation.js"></script>
  </head>
  <body>
    <section id="priceScreen" class="component">
      <img src="./assets/gas.png" class="gas" />
      <div class="hold-form pd4">
        <div class="customInput">
          <span class="subtitle">Gasolina</span>
          <input
            id="gas"
            value="R$ 0,00"
            maxlength="8"
            onkeyup="numberToReal('gas')"
          />
        </div>
        <div class="customInput">
          <span class="subtitle">Álcool</span>
          <input
            id="alcool"
            value="R$ 0,00"
            maxlength="8"
            onkeyup="numberToReal('alcool')"
          />
        </div>
      </div>
      <div class="container-center pd6">
        <button type="button" class="button w-60 center">Calcular</button>
      </div>
    </section>
  </body>
  <footer>
    <nav class="nav">
      <a class="nav__link">
        <span class="nav__text">Dashboard</span>
      </a>
      <a class="nav__link nav__link--active">
        <span class="nav__text">Calculadora</span>
      </a>
      <a class="nav__link">
        <span class="nav__text">Histórico</span>
      </a>
    </nav>
  </footer>
</html>
